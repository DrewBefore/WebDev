<form [formGroup]="form" (ngSubmit)="changePass()">
  <div class="form-group">
    <label for="old">Old Password</label>
    <input required formControlName="old" class="form-control" type="password">
    <div *ngIf ="old.touched && old.invalid" class="alert alert-danger">
      <div *ngIf="old.errors.required">Old password is required</div>
      <div *ngIf="old.errors.invalidOldPassword">Old Password is Invalid.</div>
    </div>    
  </div>
  <div class="form-group">
    <label for="new">New Password</label>
    <input required formControlName="new" class="form-control" type="password">
    <div *ngIf ="new.touched && new.invalid" class="alert alert-danger">
        <div *ngIf="new.errors.required">new password is required</div>
      </div>    
  </div>
  <div class="form-group">
    <label for="confirm">Confirm Password</label>
    <input required formControlName="confirm" class="form-control" type="password">
    <div *ngIf ="confirm.touched && confirm.invalid" class="alert alert-danger">
        <div *ngIf="confirm.errors.required">confirm password is required</div>
    </div>
    <div *ngIf="confirm.valid && form.invalid && form.errors.passwordsShouldMatch" class="alert alert-danger">Passwords do not match</div>   
  </div>
  <button class="btn btn-primary" type="submit">Change Password</button>
</form>
